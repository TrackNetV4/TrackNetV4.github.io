<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to TIME Lab Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .countdown {
      font-size: 2rem;
      color: lightskyblue;
    }
  </style>
</head>
<body>
  <h1>Redirecting to TIME Lab Website</h1>
  <p>TrackNetV4 website is avaliable at <a href="https://time.anu.edu.au/paper-sites/TrackNetV4/" target="_blank">https://time.anu.edu.au/paper-sites/TrackNetV4/</a>.
     You will be redirected in <span class="countdown">8</span> seconds...</p>

  <script>
    const countdownElement = document.querySelector('.countdown');
    let countdownValue = parseInt(countdownElement.textContent, 10);

    const timer = setInterval(() => {
      countdownValue--;
      countdownElement.textContent = countdownValue;

      if (countdownValue <= 0) {
        clearInterval(timer);
        window.location.href = "https://time.anu.edu.au/paper-sites/TrackNetV4/"; // Replace with your URL
      }
    }, 1000);
  </script>
</body>
</html>
